{% load wagtailcore_tags %}

<article>
  <h2><a href="{% pageurl page %}">{{ page.title }}</a></h2>
  {% for block in page.body %}
    {% if block.block_type != "detail" or render_detail %}
      <section class="block-{{ block.block_type }}">
        {% include_block block %}
      </section>
    {% endif %}
  {% endfor %}
</article>
