{{ form.non_field_errors }}
<form action="{{ page.url }}" method="get">
  <p>
    <label for="id_search">Search:</label>
    {{ form.search }}
  </p>
  <p>
    <label>Date:</label>
    <input type="date" name="date_after" id="id_date_0">
    -<input type="date" name="date_before" id="id_date_1">
  </p>
  <p>
    {{ form.date_facets.errors }}
    <label>Date Facets:</label>
    {{ form.date_facets }}
  </p>
  <p>
    <label for="id_o">Ordering:</label>
    <select name="o" id="id_o">
      <option value="" selected="">---------</option>
      <option value="visible_date">Date</option>
      <option value="-visible_date">Date (descending)</option>
    </select>
  </p>
  <button type="submit">Filter</button>
</form>
