{% load i18n %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}{% endblock %}</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 24px;
        line-height: 1.4;
      }
      .container {
        max-width: 760px;
        margin: 0 auto;
      }
      .card {
        border: 1px solid rgba(127, 127, 127, 0.35);
        border-radius: 12px;
        padding: 16px;
      }
      h1 {
        font-size: 1.3rem;
        margin: 0 0 12px;
      }
      a {
        color: inherit;
      }
      blockquote {
        margin: 12px 0;
        padding: 12px 16px;
        border-left: 4px solid rgba(127, 127, 127, 0.6);
        background: rgba(127, 127, 127, 0.08);
        border-radius: 8px;
      }
      .actions {
        margin-top: 12px;
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        align-items: center;
      }
      .btn {
        display: inline-block;
        border: 1px solid rgba(127, 127, 127, 0.5);
        padding: 8px 12px;
        border-radius: 10px;
        text-decoration: none;
      }
      .btn-primary {
        background: rgba(33, 116, 255, 0.15);
        border-color: rgba(33, 116, 255, 0.35);
      }
      .muted {
        opacity: 0.8;
      }
      .field {
        margin: 10px 0;
      }
      .field label {
        display: block;
        margin-bottom: 4px;
        font-weight: 600;
      }
      .field input,
      .field textarea {
        width: 100%;
        box-sizing: border-box;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid rgba(127, 127, 127, 0.35);
        background: transparent;
        color: inherit;
      }
      .errorlist {
        margin: 6px 0 0;
        padding-left: 18px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        {% block content %}{% endblock %}
      </div>
      {% if next %}
        <p class="muted">
          <a class="btn" href="{{ next }}">{% trans "Back" %}</a>
        </p>
      {% endif %}
    </div>
  </body>
</html>
