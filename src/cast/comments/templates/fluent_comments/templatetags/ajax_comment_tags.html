{% load i18n static %}
<a href="#c0" class="comment-cancel-reply-link">{% trans "cancel reply" %}</a>
<span class="comment-waiting" style="display: none;">
  <img src="{% static 'fluent_comments/img/ajax-wait.svg' %}" alt="" class="ajax-loader" />{% trans "Please wait . . ." %}
</span>
<span class="comment-added-message" id="comment-added-message-{{ target_object.pk }}" style="display: none;">{% trans "Your comment has been posted!" %}</span>
{% if request.user.is_staff %}
  <div class="comment-moderated-message" id="comment-moderated-message-{{ target_object.pk }}" style="display: none;">
    {% trans "Your comment has been posted, it will be visible for other users after approval." %}
  </div>
{% endif %}
