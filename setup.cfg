[bumpversion]
current_version = 0.1.28
commit = True
tag = True

[bumpversion:file:setup.py]

[bumpversion:file:cast/__init__.py]

[wheel]
universal = 1

[flake8]
statistics = True
ignore = D203
exclude =
    cast/migrations,
    .git,
    .tox,
    docs/conf.py,
    build,
    dist
max-line-length = 119

[tool:pytest]
DJANGO_SETTINGS_MODULE=tests.settings
addopts = --reuse-db
python_files = tests.py test_*.py *_tests.py
norecursedirs = .git cast django_cast.egg-info docs
