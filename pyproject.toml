[tool.poetry]
name = "django-cast"
version = "0.1.35"
description = "Just another blogging / podcasting package"
authors = ["Jochen Wersd√∂rfer <jochen@wersdoerfer.de>", "Dominik Geldmacher <oryon@cyberise.de>"]
license = "BSD-4-Clause"
readme = "README.rst"
repository = "https://github.com/ephes/django-cast"
documentation = "https://django-cast.readthedocs.io/en/latest/"
keywords = [
    "blog", "podcast", "video", "audio"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 3.1",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Natural Language :: English",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.8",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
include = [
    "cast",
    "threadedcomments",
]
packages = [
    {include = "cast"},
    {include = "threadedcomments"},
]

[tool.poetry.dependencies]
python = "^3.9"
django = "*"
Pillow = "*"
django-filter = "*"
coreapi = "*"
djangorestframework = "*"
python-slugify = "*"
django-model-utils = "*"
django-environ = "*"
django-allauth = "*"
wagtail = "*"
django-threadedcomments = "*"
feedparser = "*"
plotly = "*"
wagtail_srcset = "*"
markdown = "*"
django-crispy-forms = "*"
django-tag-parser = "*"
django-contrib-comments = "*"
django-fluent-comments = "*"
l18n = { git = "https://github.com/ephes/l18n", branch = "develop" }
python-akismet = { git = "https://github.com/Nekmo/python-akismet", branch = "master" }  # newlines

[tool.poetry.dev-dependencies]
Sphinx = "*"
sphinx-rtd-theme = "*"
twine = "*"
flake8 = "*"
black = "*"
typer = "*"
jupyter = "*"
ipdb = "*"
pytest = "*"
factory_boy = "*"
pytest-django = "*"
tox = "*"
django_extensions = "*"
coreapi-cli = "*"
nb-black = "*"
coverage = "*"
pytest-xdist = "*"
dj-inmemorystorage = "*"
pytest-randomly = "*"

[tool.poetry.scripts]
test = "commands:test"
lint = "commands:flake8"
autoformat = "commands:black"
show_coverage = "commands:coverage"
docs = "commands:docs"
notebook = "commands:notebook"
clean-build = "commands:clean_build"
clean-pyc = "commands:clean_pyc"
clean = "commands:clean"

[tool.black]
line-length = 119
extend-exclude = '''
^/threadedcomments
'''

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
