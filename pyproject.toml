[tool.poetry]
name = "django-cast"
version = "0.1.35"
description = "Just another blogging / podcasting package"
authors = ["Jochen Wersd√∂rfer <jochen@wersdoerfer.de>", "Dominik Geldmacher <oryon@cyberise.de>"]
license = "BSD-4-Clause"
readme = "README.rst"
repository = "https://github.com/ephes/django-cast"
documentation = "https://django-cast.readthedocs.io/en/latest/"
keywords = [
    "blog", "podcast", "video", "audio"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 3.1",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Natural Language :: English",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.8",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
include = [
    "cast",
]
packages = [
    {include = "cast"},
]

[tool.poetry.dependencies]
python = "^3.9"
django = "^3.2"
Pillow = "^8"
django-filter = "*"
django-watson = "^1.5"
coreapi = "^2.3"
djangorestframework = "^3.12"
python-slugify = "^5"
django-model-utils = "^4"
django-environ = "^0.7"
django-allauth = "*"
wagtail = "^2.14"
django-threadedcomments = "^1.2"
feedparser = "^6"
plotly = "^5"
django-ckeditor = "^6"
django-filepond = "^0.1.2"
django-imagekit = "^4.0.2"
wagtail_srcset = "^0.1"
markdown = "^3.2.1"
django-crispy-forms = "*"
python-akismet = "*"
django-tag-parser = "*"
django-contrib-comments = "*"
django-fluent-comments = "^3.0"

[tool.poetry.dev-dependencies]
Sphinx = "^4"
sphinx-rtd-theme = "*"
twine = "^3.1.1"
flake8 = "^3.7.9"
black = "*"
typer = "^0.4"
jupyter = "^1"
ipdb = "^0.13"
pytest = "^6"
factory_boy = "^3"
pytest-django = "^4"
tox = "^3.14.5"
django_extensions = "^3"
coreapi-cli = "^1.0.9"
nb-black = "*"
coverage = "^5.5"
pytest-xdist = "^2.3.0"
dj-inmemorystorage = "^2.1.0"

[tool.poetry.scripts]
test = "commands:test"
lint = "commands:flake8"
autoformat = "commands:black"
show_coverage = "commands:coverage"
docs = "commands:docs"
notebook = "commands:notebook"
clean-build = "commands:clean_build"
clean-pyc = "commands:clean_pyc"
clean = "commands:clean"

[tool.black]
line-length = 119

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
