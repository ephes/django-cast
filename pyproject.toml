[tool.poetry]
name = "django-cast"
version = "0.1.35"
description = "Just another blogging / podcasting package"
authors = ["Jochen Wersd√∂rfer <jochen@wersdoerfer.de>", "Dominik Geldmacher <oryon@cyberise.de>"]
license = "BSD-4-Clause"
readme = "README.rst"
repository = "https://github.com/ephes/django-cast"
documentation = "https://django-cast.readthedocs.io/en/latest/"
keywords = [
    "blog", "podcast", "video", "audio"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 3.1",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Natural Language :: English",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.8",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
include = [
    "cast",
    "fluent_comments",
]
packages = [
    {include = "cast"},
    {include = "fluent_comments"},
]

[tool.poetry.dependencies]
python = "^3.9"
django = "^3.1"
Pillow = "^7"
django-filter = "^2.2.0"
django-watson = "^1.5.4"
coreapi = "^2.3.3"
djangorestframework = "^3.11.0"
python-slugify = "^4.0.0"
django-model-utils = "^4.0.0"
django-environ = "^0.4.5"
django-allauth = "^0.42"
wagtail = "^2.8"
django-threadedcomments = "^1.2"
feedparser = "^6"
plotly = "^4.5.2"
django-ckeditor = "^6"
django-filepond = "^0.1.2"
django-imagekit = "^4.0.2"
wagtail_srcset = "^0.1"
markdown = "^3.2.1"

[tool.poetry.dev-dependencies]
Sphinx = "^3"
sphinx-rtd-theme = "^0.5"
twine = "^3.1.1"
flake8 = "^3.7.9"
black = "^19.10b0"
typer = "^0.3"
jupyter = "^1"
ipdb = "^0.13"
coverage = "^5"
pytest = "^6"
factory_boy = "^3"
pytest-django = "^3.8.0"
tox = "^3.14.5"
django_extensions = "^3"
coreapi-cli = "^1.0.9"

[tool.poetry.scripts]
test = "commands:test"
lint = "commands:flake8"
autoformat = "commands:black"
show_coverage = "commands:coverage"
docs = "commands:docs"
notebook = "commands:notebook"
clean-build = "commands:clean_build"
clean-pyc = "commands:clean_pyc"
clean = "commands:clean"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
